<mat-card>
  <mat-card-title>{{title}}</mat-card-title>

  <mat-card-content>
    <form [formGroup]="filtersForm"  class="form">
      <mat-form-field  appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email"  matInput  placeholder="correo@correo.com">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>User</mat-label>
        <input formControlName="user" matInput  placeholder="Breinner">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="firstName" matInput  placeholder="Felipe">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>LastName</mat-label>
        <input formControlName="lastName" matInput  placeholder="Posada Romero">

      </mat-form-field>


    </form>

  </mat-card-content>

  <mat-card-actions [align]="'end'" >
    <button  mat-raised-button (click)="cleanFilters()">Clean Filters</button>
    <button (click)="createUser()" mat-raised-button>Create</button>
  </mat-card-actions>
</mat-card>
